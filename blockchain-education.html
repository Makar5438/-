                { id: 6, name: '–≠–∫—Å–ø–µ—Ä—Ç –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏', icon: 'üîí', condition: completedModules.includes(4), desc: '–ò–∑—É—á–∏—Ç–µ –º–æ–¥—É–ª—å –æ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏' },
                { id: 7, name: '–ú–∞—Å—Ç–µ—Ä —Ñ–æ—Ä–∫–æ–≤', icon: 'üîÄ', condition: completedModules.includes(7), desc: '–ò–∑—É—á–∏—Ç–µ –º–æ–¥—É–ª—å –æ —Ñ–æ—Ä–∫–∞—Ö' },
                { id: 8, name: '–ó–∞—â–∏—Ç–Ω–∏–∫', icon: '‚öîÔ∏è', condition: completedModules.includes(8), desc: '–ò–∑—É—á–∏—Ç–µ –º–æ–¥—É–ª—å –æ–± –∞—Ç–∞–∫–∞—Ö' },
                { id: 9, name: '–û–ø—Ç–∏–º–∏–∑–∞—Ç–æ—Ä', icon: 'üìà', condition: completedModules.includes(9), desc: '–ò–∑—É—á–∏—Ç–µ –º–æ–¥—É–ª—å –æ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–∏' },
                { id: 10, name: '–ë–æ–≥–∞—á', icon: 'üíé', condition: coins >= 200, desc: '–ó–∞—Ä–∞–±–æ—Ç–∞–π—Ç–µ 200 –º–æ–Ω–µ—Ç' }
            ];

            return (
                <div className="fade-in">
                    <h2 style={{ color: '#fff', marginBottom: '20px' }}>üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h2>
                    <div className="achievements">
                        {achievements.map(achievement => (
                            <div
                                key={achievement.id}
                                className={`achievement ${!achievement.condition ? "locked" : ""}`}
                            >
                                <div className="achievement-icon">{achievement.icon}</div>
                                <h4>{achievement.name}</h4>
                                <p style={{ fontSize: '12px', marginTop: '5px' }}>{achievement.desc}</p>
                                {achievement.condition && <div style={{ marginTop: '10px', color: '#4caf50' }}>‚úì</div>}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // –í—Å–ø–ª—ã–≤–∞—é—â–µ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏
        const AchievementToast = ({ achievement, onClose }) => {
            useEffect(() => {
                const timer = setTimeout(() => {
                    onClose();
                }, 4000);
                return () => clearTimeout(timer);
            }, [onClose]);

            return (
                <div className="achievement-toast">
                    <div className="achievement-toast-icon">{achievement.icon}</div>
                    <div className="achievement-toast-content">
                        <h3>üéâ –î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ!</h3>
                        <p><strong>{achievement.name}</strong></p>
                        <p>{achievement.desc}</p>
                    </div>
                </div>
            );
        };

        // –ì–ª–∞–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [currentModule, setCurrentModule] = useState(null);
            const [completedModules, setCompletedModules] = useState(() => {
                const saved = localStorage.getItem('completedModules');
                return saved ? JSON.parse(saved) : [];
            });
            const [coins, setCoins] = useState(() => {
                const saved = localStorage.getItem('coins');
                return saved ? parseInt(saved) : 0;
            });
            const [theme, setTheme] = useState('light');
            const [unlockedAchievements, setUnlockedAchievements] = useState(() => {
                const saved = localStorage.getItem('unlockedAchievements');
                return saved ? JSON.parse(saved) : [];
            });
            const [achievementToShow, setAchievementToShow] = useState(null);

            const achievements = [
                { id: 1, name: '–ü–µ—Ä–≤—ã–π —à–∞–≥', icon: 'üë£', condition: () => completedModules.length >= 1, desc: '–ó–∞–≤–µ—Ä—à–∏—Ç–µ –ø–µ—Ä–≤—ã–π –º–æ–¥—É–ª—å' },
                { id: 2, name: '–¢–µ–æ—Ä–µ—Ç–∏–∫', icon: 'üìö', condition: () => completedModules.length >= 9, desc: '–ó–∞–≤–µ—Ä—à–∏—Ç–µ –≤—Å–µ –º–æ–¥—É–ª–∏' },
                { id: 3, name: '–ö–æ–ª–ª–µ–∫—Ü–∏–æ–Ω–µ—Ä', icon: 'üí∞', condition: () => coins >= 100, desc: '–ó–∞—Ä–∞–±–æ—Ç–∞–π—Ç–µ 100 –º–æ–Ω–µ—Ç' },
                { id: 4, name: '–ò—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å', icon: 'üîç', condition: () => completedModules.length >= 3, desc: '–ó–∞–≤–µ—Ä—à–∏—Ç–µ 3 –º–æ–¥—É–ª—è' },
                { id: 5, name: '–ú–∞–π–Ω–µ—Ä', icon: '‚õèÔ∏è', condition: () => completedModules.includes(3), desc: '–ò–∑—É—á–∏—Ç–µ –º–æ–¥—É–ª—å –æ –º–∞–π–Ω–∏–Ω–≥–µ' },
                { id: 6, name: '–≠–∫—Å–ø–µ—Ä—Ç –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏', icon: 'üîí', condition: () => completedModules.includes(4), desc: '–ò–∑—É—á–∏—Ç–µ –º–æ–¥—É–ª—å –æ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏' },
                { id: 7, name: '–ú–∞—Å—Ç–µ—Ä —Ñ–æ—Ä–∫–æ–≤', icon: 'üîÄ', condition: () => completedModules.includes(7), desc: '–ò–∑—É—á–∏—Ç–µ –º–æ–¥—É–ª—å –æ —Ñ–æ—Ä–∫–∞—Ö' },
                { id: 8, name: '–ó–∞—â–∏—Ç–Ω–∏–∫', icon: '‚öîÔ∏è', condition: () => completedModules.includes(8), desc: '–ò–∑—É—á–∏—Ç–µ –º–æ–¥—É–ª—å –æ–± –∞—Ç–∞–∫–∞—Ö' },
                { id: 9, name: '–û–ø—Ç–∏–º–∏–∑–∞—Ç–æ—Ä', icon: 'üìà', condition: () => completedModules.includes(9), desc: '–ò–∑—É—á–∏—Ç–µ –º–æ–¥—É–ª—å –æ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–∏' },
                { id: 10, name: '–ë–æ–≥–∞—á', icon: 'üíé', condition: () => coins >= 200, desc: '–ó–∞—Ä–∞–±–æ—Ç–∞–π—Ç–µ 200 –º–æ–Ω–µ—Ç' }
            ];

            useEffect(() => {
                document.body.className = theme;
            }, [theme]);

            useEffect(() => {
                localStorage.setItem('completedModules', JSON.stringify(completedModules));
            }, [completedModules]);

            useEffect(() => {
                localStorage.setItem('coins', coins.toString());
            }, [coins]);

            useEffect(() => {
                localStorage.setItem('unlockedAchievements', JSON.stringify(unlockedAchievements));
            }, [unlockedAchievements]);

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
            useEffect(() => {
                achievements.forEach(achievement => {
                    if (achievement.condition() && !unlockedAchievements.includes(achievement.id)) {
                        setUnlockedAchievements([...unlockedAchievements, achievement.id]);
                        setAchievementToShow(achievement);
                    }
                });
            }, [completedModules, coins]);

            const completeModule = (moduleId) => {
                if (!completedModules.includes(moduleId)) {
                    setCompletedModules([...completedModules, moduleId]);
                }
            };

            const addCoins = (amount) => {
                setCoins(coins + amount);
            };

            const toggleTheme = () => {
                setTheme(theme === 'light' ? 'dark' : 'light');
            };

            const progress = Math.round((completedModules.length / 9) * 100);

            return (
                <>
                    {achievementToShow && (
                        <AchievementToast 
                            achievement={achievementToShow} 
                            onClose={() => setAchievementToShow(null)} 
                        />
                    )}
                    <Navbar
                        currentPage={currentPage}
                        setCurrentPage={setCurrentPage}
                        coins={coins}
                        progress={progress}
                        theme={theme}
                        toggleTheme={toggleTheme}
                    />
                    <div className="container">
                        {currentPage === 'home' && <HomePage setCurrentPage={setCurrentPage} />}
                        {currentPage === 'modules' && (
                            <ModulesList
                                completedModules={completedModules}
                                setCurrentModule={setCurrentModule}
                                setCurrentPage={setCurrentPage}
                            />
                        )}
                        {currentPage === 'module-detail' && (
                            <ModuleDetail
                                moduleId={currentModule}
                                completeModule={completeModule}
                                addCoins={addCoins}
                            />
                        )}
                        {currentPage === 'games' && <GamesPage setCurrentPage={setCurrentPage} addCoins={addCoins} />}
                        {currentPage === 'practice' && <PracticePage />}
                        {currentPage === 'glossary' && <GlossaryPage />}
                        {currentPage === 'achievements' && (
                            <AchievementsPage
                                completedModules={completedModules}
                                coins={coins}
                            />
                        )}
                    </div>
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
